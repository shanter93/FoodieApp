<ion-grid>
    <ion-row>
        <ion-col col-6 class="card-background-page" *ngFor="let ct of cuisines">
            <ion-card>
                <img class="card-image" [src]="ct.imgSrc" />
                <div class="card-title">{{ct.title}}</div>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-grid>
